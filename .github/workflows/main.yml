name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kalilinux/kali-rolling:latest
    
    steps:
    - name: Install Core Dependencies
      run: |
        apt-get update
        apt-get install -y wget tar curl gnupg apt-transport-https ca-certificates
        
    - name: Install Development Tools
      run: |
        # Python
        apt-get install -y python3 python3-pip python3-dev
        # Node.js
        curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
        apt-get install -y nodejs
        # Other dev tools
        apt-get install -y git build-essential
        
    - name: Install ZeroTier
      run: |
        # Tambahkan GPG key dan repository ZeroTier
        curl -s https://raw.githubusercontent.com/zerotier/ZeroTierOne/master/doc/contact%40zerotier.com.gpg | gpg --dearmor > /usr/share/keyrings/zerotier-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/zerotier-archive-keyring.gpg] http://download.zerotier.com/debian/kali kali main" > /etc/apt/sources.list.d/zerotier.list
        apt-get update
        apt-get install -y zerotier-one
    
    - name: Configure ZeroTier
      run: |
        # Gabung ke jaringan ZeroTier dengan Network ID
        zerotier-cli join ${{ secrets.ZEROTIER_NETWORK_ID }}
        # Tunggu beberapa detik untuk koneksi
        sleep 5
        # Verifikasi status
        zerotier-cli info
        zerotier-cli listnetworks
    
    - name: Download ngrok
      run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -O ngrok.tgz
    
    - name: Extract ngrok
      run: tar -xzf ngrok.tgz
    
    - name: Auth ngrok
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    
    - name: Setup SSH
      run: |
        apt-get install -y openssh-server
        # Generate SSH host keys
        ssh-keygen -A
        # Configure SSH
        echo "PermitRootLogin yes" >> /etc/ssh/sshd_config
        echo "PasswordAuthentication yes" >> /etc/ssh/sshd_config
        # Set password root
        echo "root:P@ssw0rd!" | chpasswd
        # Start SSH daemon
        /usr/sbin/sshd -D &
    
    - name: Check SSH Status
      run: |
        sleep 5
        ps aux | grep sshd || echo "SSHD not running"
        netstat -tuln | grep 22 || echo "Port 22 not open"
    
    - name: Create Tunnel
      run: |
        ./ngrok tcp 22 &
        sleep 5
        curl -s http://localhost:4040/api/tunnels | grep -o "tcp://[^\"]*"

    - name: Keep Alive
      run: |
        echo "SSH tunnel is running. Connect using the ngrok URL above."
        sleep 360000
